<!doctype html>
<html>
    <head>
        <meta charset=utf-8/>
        <title>Ipod</title>
        <link rel="stylesheet" href="css/audio.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./image/play.png">
        <!-- <script src="http://libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="js/audio.js"></script>
    </head>
    <body>
        <div class="iphone6">
            <div class="main">
                <section class="header">
                    <img width="100%" src="./image/header.png"/>
                    <div class="show-playlist">
                        <img src="./image/show-playlist.png"/>
                    </div>
                </section>
                <section class="cover"></section>
                <section class="m-controller">

                    <div class="curent">0:29</div>
                    <div class="remind">-3:56</div>

                    <div class="progress"></div>
                    <div class="progress-flag"></div>

                    <div class="song-name">Cedarwood Road </div>
                    <div class="song-info">U2 - Songs of Innocence </div>
                    
                    <div class="play"> <img src="./image/play.png"/> </div>
                    <!-- <div class="pause"> <img src="./image/pause.png"/> </div> -->
                    <div class="previous"> <img src="./image/previous.png"/> </div>
                    <div class="next"> <img src="./image/next.png"/> </div>

                    <div class="volume"></div>
                    <div class="volume-shadow"></div>
                    <div class="volume-circle"></div>
                    <div class="volume-flag-min"> </div>
                    <div class="volume-flag-max"> </div>
                    <div class="v-min"><img src="./image/v-min.png"/> </div>
                    <div class="v-max"><img src="./image/v-max.png"/> </div>

                    <div class="repeat"> Repeat </div>
                    <div class="random"> Random </div>

                </section>
                <section class="play-list">
                </section>
            </div>
        </div>
        <audio id="audio" src="./songs/1.mp3"></audio>
    </body>
</html>
