<!doctype html>
<html>
    <head>
        <meta charset=utf-8/>
        <title>Ipod</title>
        <link rel="stylesheet" href="css/audio.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="./image/play.png">
        <script src="./js/audio.js"></script>
    </head>
    <body>
        <div class="iphone6">
            <div class="hei"></div>
            <div class="main" id="main">
                <section class="header">
                    <img width="100%" src="./image/header.png"/>
                    <div class="show-playlist" id="show-play-list">
                        <img src="./image/show-playlist.png"/>
                    </div>
                </section>
                <section class="cover"></section>
                <section class="m-controller">

                    <div class="curent" id="curent">0:29</div>
                    <div class="remind" id="remind">-3:56</div>

                    <div class="progress" id="progress"></div>
                    <div class="progress-flag" id="progress-flag"></div>

                    <div class="song-name" >
                        <b id="song-name"></b>
                    </div>
                    <div class="song-info">
                        <i id="song-info"></i>
                    </div>
                    
                    <div class="play" id="play-pause"> <img src="./image/pause.png"/> </div>

                    <div class="previous" id="previous"> <img src="./image/previous.png"/> </div>
                    <div class="next" id="next"> <img src="./image/next.png"/> </div>

                    <!-- <div class="for-click" id="for-click"> -->
                        <div class="volume" id="volume">
                            <div class="volume-shadow" id="volume-shadow"></div>
                        </div>
                    <!-- </div> -->
                    <div class="volume-circle" id="volume-circle"></div>

                    <div class="v-min"><img src="./image/v-min.png"/> </div>
                    <div class="v-max"><img src="./image/v-max.png"/> </div>

                    <div class="repeat" id="repeat"> Repeat </div>
                    <div class="random" id="random"> Random </div>
                </section>
            </div>
            <div class="play-list" id="play-list">
                <section class="header">
                    <img width="100%" src="./image/header.png"/>
                    <div class="show-playlist">
                        <img src="./image/show-playlist.png"/>
                    </div>
                </section>
                <section class="cover"></section>
            </div>
        </div>
        <audio id="audio" src="./songs/1.mp3"></audio>
    </body>
</html>
